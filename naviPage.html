<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>导航到旭兴文具包装材料批发部</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wDYEcxgRRheZwyC9jpN1Tt7fzr2zjosZ"></script>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script><!--调用jQuery-->

<style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
</style>

</head>

<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

    var map = new BMap.Map("allmap");

    var point = new BMap.Point(113.943064,22.634197);
    map.centerAndZoom(point, 16);
    map.enableScrollWheelZoom();

    var myIcon = new BMap.Icon("http://api.map.baidu.com/img/markers.png",new BMap.Size(23, 25), {
        offset: new BMap.Size(10, 25), // 指定定位位置
        imageOffset: new BMap.Size(0, 0 - 10 * 25) // 设置图片偏移
    });

    var marker=new BMap.Marker(point,{icon: myIcon});
    map.addOverlay(marker);

    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            //map.panTo(r.point);//地图中心点移到当前位置
            var latCurrent = r.point.lat;
            var lngCurrent = r.point.lng;
            //alert('我的位置：'+ latCurrent + ',' + lngCurrent);

            location.href="http://api.map.baidu.com/direction?origin="+latCurrent+","+lngCurrent+"&destination=22.634197,113.943064&mode=driving&region=深圳&output=html";

        }
        else {
            alert('failed'+this.getStatus());
        }
    },{enableHighAccuracy: true})


    map.addOverlay(marker);
    var licontent="<b style='font-size: smaller'>旭兴文具包装材料批发部</b><br>";
    licontent+="<span style='font-size: smaller'><strong>地址：</strong>深圳市南山区松白路1037-9</span><br>";
    licontent+="<span style='font-size: smaller'><strong>电话：</strong>(0755)27652672,13923701959</span><br>";
    var opts = {
        width : 200,
        height: 100,
    };
    var  infoWindow = new BMap.InfoWindow(licontent, opts);
    marker.openInfoWindow(infoWindow);
    marker.addEventListener('click',function(){
        marker.openInfoWindow(infoWindow);
    });

</script>
